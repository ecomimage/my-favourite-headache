<!DOCTYPE html>
<html lang="fr-FR">

<head>

	<title>LUXE ROAD SERVICES ACCUEIL</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width", initial-scale="1.0">
		<link rel="stylesheet" href="style.css">
		<script src="jquery.js" type="text/javascript"></script>		  
	<meta http-equiv="Page-Enter" content="blendTrans(Duration=5.0,Transition=5)">
	
		<script type="text/javascript"><!--onclick logo flips to back of image -->
			$(function(){
				$('.a5').click(function(){
					$(this).toggleClass('flipMe');
				});
			});
		</script>		
</head>
<body>		
	<div class="accueil123"><!--radial menu-->						
		<div class="accueil2">
			 <span class="spanout">
				<span class="spanin"></span>
			 </span>
			<div class="wrap">
				  <a href="#" class="a1"><div class="div1"></div></a>
				  <a href="#" class="a2"><div class="div2"></div></a>
				  <a href="#" class="a3"><div class="div3"></div></a>
				  <a href="#" class="a4" target="_blank"><div class="div4"></div></a>
				  <div class="a5">
					<img id="faceA" src="logoverso.png">
					<img id="faceB" src="logo.png">
				  </div>
			</div>
		</div>		
	</div>					
		<script><!--hover radial menu background changes from image to plain colour -->
			$('.accueil2 > .wrap').hover(function(){
			$(this).parent().toggleClass('hover');
			})
		</script>			
</body>
</html>
